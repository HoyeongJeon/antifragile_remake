  <body>

    <!-- html 작성 시작 -->

    <div id="container">
      <header>펫시터 회원가입</header>
      <form class="signup-form" enctype="multipart/form-data" method="POST">
        <label for="email">
          <span>이메일 주소</span>
          <div>
            <input
              name="email"
              class="signup-input"
              type="email"
              placeholder="이메일 주소를 입력해주세요."
              id="email"
              required
            />
          </div>
        </label>
        <button class="emailVerificationBtn unclicked">이메일 인증하기</button>
        <div class="emailVericiationWrapper"></div>
        <label for="name">
          <span>이름</span>
          <div>
            <input
              name="name"
              class="signup-input"
              type="string"
              placeholder="이름을 적어주세요"
              id="name"
              required
            />
          </div>
        </label>
        <label for="career">
          <span>경력</span>
          <div>
            <input
              name="career"
              class="signup-input"
              type="string"
              placeholder="경력을 적어주세요."
              id="career"
            />
          </div>
        </label>
        <label for="profile">
          <span>프로필 사진</span>
          <div>
            <input name="profile" type="file" id="profile" accept="image/*" />
          </div>
        </label>
        <label for="tags">
          <span>태그</span>
          <div>
            <input
              name="tags"
              class="signup-input"
              type="string"
              placeholder="본인을 나타낼 태그를 입력해주세요."
              id="tags"
            />
          </div>
        </label>
        <label for="introduce">
          <span>한줄 소개</span>
          <div>
            <input
              name="introduce"
              class="signup-input"
              type="string"
              placeholder="한줄 소개를 적어주세요."
              id="introduce"
            />
          </div>
        </label>
        <label for="password">
          <span>비밀번호</span>
          <div>
            <input
              name="password"
              class="signup-input"
              type="password"
              id="password"
              placeholder="비밀번호를 입력해주세요."
              required
            />
          </div>
        </label>
        <label for="password-confirm">
          <span>비밀번호 확인</span>
          <div>
            <input
              name="password-confirm"
              class="signup-input"
              type="password"
              id="password-confirm"
              placeholder="비밀번호를 다시 입력해주세요."
              required
            />
          </div>
        </label>
        <button class="signup-button">회원가입하기</button>
        <p class="link-container">
          이미 회원이신가요?&nbsp;
          <a href="/petsitter-login.html">펫시터 로그인 하러가기</a>
        </p>
      </form>
    </div>
    <!-- html 작성 끝 -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script type="module" src="./js/auth/petsitter-signup.js"></script> -->
    <script>
      const isLoggedIn = async () => {
        const jsonData = await (
          await fetch("http://localhost:3000/auth/me")
        ).json();

        if (jsonData.status === 200) {
          window.location.href = "/";
        }
      };
      isLoggedIn();

      const emailInput = document.querySelector("#email");
      const nameInput = document.querySelector("#name");
      const careerInput = document.querySelector("#career");
      const introduceInput = document.querySelector("#introduce");
      const passwordInput = document.querySelector("#password");
      const passwordCheckInput = document.querySelector("#password-confirm");
      const tagsInput = document.querySelector("#tags");
      const profileInput = document.querySelector("#profile");
      const signupForm = document.querySelector(".signup-form");
      const signupButton = document.querySelector(".signup-button");
      const emailVeificationBtn = document.querySelector(
        ".emailVerificationBtn"
      );
      const emailVericiationWrapper = document.querySelector(
        ".emailVericiationWrapper"
      );

      emailVeificationBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        if (emailVeificationBtn.classList.contains("unclicked")) {
          emailVeificationBtn.classList.remove("unclicked");
          emailVeificationBtn.classList.add("clicked");
          const email = emailInput.value;
          const verificiationInput = document.createElement("input");
          verificiationInput.setAttribute("type", "text");
          verificiationInput.setAttribute(
            "placeholder",
            "인증번호를 입력해주세요."
          );
          verificiationInput.setAttribute("required", "true");
          verificiationInput.setAttribute("class", "verificiationInput");
          emailVericiationWrapper.appendChild(verificiationInput);
          const jsonData = await (
            await fetch(`/auth/email-auth?email=${email}`)
          ).json();
          if (jsonData.status === 400) {
            console.log(jsonData);
            alert("인증번호 전송에 실패하였습니다.");
          }
        } else {
          alert("이미 인증번호를 전송했습니다.");
          return;
        }
      });

      const formData = new FormData();

      const fileUpload = (e) => {
        formData.append("profile", e.target.files[0]);
      };

      const postInfo = async (e) => {
        e.preventDefault();
        if (emailInput.value === "") {
          alert("이메일을 입력해주세요.");
          return;
        }
        if (nameInput.value === "") {
          alert("이름을 입력해주세요.");
          return;
        }
        if (passwordInput.value === "") {
          alert("비밀번호를 입력해주세요.");
          return;
        }
        if (introduceInput.value === "") {
          alert("한줄 소개를 입력해주세요.");
          return;
        }

        if (passwordCheckInput.value === "") {
          alert("비밀번호 확인을 입력해주세요.");
          return;
        }
        if (profileInput.value === "") {
          alert("프로필 사진을 입력해주세요.");
          return;
        }
        if (passwordInput.value !== passwordCheckInput.value) {
          alert("비밀번호가 일치하지 않습니다.");
          return;
        }
        const verificiationInput = document.querySelector(
          ".verificiationInput"
        );
        const auth = verificiationInput.value;

        if (auth === "" || auth.trim() === "") {
          return alert("인증번호를 입력해주세요.");
        }

        formData.append("email", emailInput.value);
        formData.append("name", nameInput.value);
        formData.append("career", careerInput.value);
        formData.append("tags", tagsInput.value);
        formData.append("auth", auth);
        formData.append("introduce", introduceInput.value);
        formData.append("password", passwordInput.value);
        formData.append("passwordCheck", passwordCheckInput.value);

        try {
          await axios.post("/auth/petsitters/signup", formData, {
            headers: {
              "Content-Type": "multipart/form-data",
              "Access-Control-Allow-Origin": "*"
            }
          });
          formData.delete("profile");
          formData.delete("email");
          formData.delete("name");
          formData.delete("career");
          formData.delete("introduce");
          formData.delete("tags");
          formData.delete("auth");
          formData.delete("password");
          formData.delete("passwordCheck");
          alert("회원가입이 완료되었습니다.");
          window.location.href = "/petsitter-login.html";
        } catch (err) {
          alert(err.response.data.message);
        }
      };

      profileInput.addEventListener("change", fileUpload);
      signupButton.addEventListener("click", postInfo);
    </script>
  </body>
</html>
